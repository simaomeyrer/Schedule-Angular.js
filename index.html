<html ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-locale_pt-br.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/listaTelefonicaCtrl.js"></script>
    <script src="controllers/Services/contatosAPIService.js"></script>
</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{app}</h3> 
        <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que voce esta buscando?" />
        <table ng-show="contatos.length > 0" class="table">
            <tr>
                <th></ht>
                <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
                <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
                <th>Operadora</th>
                <th>Data</th>

            </tr>
            <tr ng-class="{selecionado: contato.selecionado}"
                ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                <td><input type="checkbox" ng-model="contato.selecionado" /></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td>{{contato.data | date:'dd/MM/yyyy hh:mm'}}</td>
            </tr>
        </table>
        <hr />

        <form name="contatoForm">
            <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome"
                ng-required="true" ng-minlength="5" />
            <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone"
                ng-required="true" ng-pattern="/^\d{5}-\d{4}$/" />
            <select class="form-control" ng-model="contato.operadora"
                ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ')' group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
                <option value="">Selecione uma operadora</option>

            </select>
            <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">
                Por favor, preencha o nome!
            </div>
            <div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger">
                O campo nome deve ter ao menos 5 caracteres!
            </div>
            <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"
                class="alert alert-danger">
                Por favor, preencha o telefone!
            </div>
            <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
                O campo Telefone deve ser no formato DDDDD-DDDD.
            </div>
            <button class="btn btn-success btn-block" ng-click="adicionarContato(contato)"
                ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
            <button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)"
                ng-show="isContatoSelecionado(contatos)">Apagar Contato</button>

</body>

</html>

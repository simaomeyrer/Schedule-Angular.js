<html ng-app="listaTelefonica">

<head>
    <title> Lista Telefonica </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table{
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 5px;
        }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", [])
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica"
            $scope.contatos = [
                {nome: "Sim찾o", telefone: "99952-8263"},
                {nome: "Cali", telefone: "91932-8499"},
                {nome: "Vini", telefone: "98832-1153"}
            ]
            $scope.operadoras = [
                {nome: "Vivo", c처digo:"15"},
                {nome: "Claro", c처digo:"16"},
                {nome: "Oi", c처digo:"14"}

            ]
            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(angular.copy(contato))
                delete  $scope.contato
            }
        })
    </script>
    <script src="lib/angular/angular-locale_pt-br.js"></script>

</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>

            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>

            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select>
    <button class="btn btn-success btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
    </div>

</body>

</html>

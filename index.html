<html ng-app="listaTelefonica">

<head>
    <title> Lista Telefonica </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .jumbotron {
            width: 600px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 5px;
        }
        .selecionado {
            background-color:rgb(227, 252, 177);
        }
        hr {
            border-color: #999;
        }

    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", [])
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope, $http) {
            $scope.app = "Lista Telefonica"
            $scope.contatos = []
            $scope.operadoras = []
                      
            var carregarContatos =  function () {
                $http.get("http://localhost:3412/contatos").then(function(response) {
                    $scope.contatos = response.data
                })
            }

            var carregarOperadoras = function () {
                $http.get("http://localhost:3412/operadoras").then(function(response) {
                    $scope.operadoras = response.data
                })
            }

            $scope.adicionarContato = function (contato) {
                contato.data = response.data
                console.log(contato)
                $scope.contatos.push(angular.copy(contato))
                delete $scope.contato
                $scope.contatoForm.$setPristine()
            }
            $scope.apagarContato = function (contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                   if (!contato.selecionado) return contato 
                })
            }
            $scope.isContatoSelecionado = function (contatos) {
                return contatos.some(function (contato) {
                    return contato.selecionado
                })
            }
            $scope.ordenarPor = function (campo) {
                $scope.criterioDeOrdenacao = campo 
                $scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao
            }

            carregarContatos()
            carregarOperadoras()
        })
    </script>
    <script src="lib/angular/angular-locale_pt-br.js"></script>

</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?"/>
        <table ng-show="contatos.length > 0" class="table">
            <tr>
                <th></th>
                <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
                <th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th>
                <th>Operadora</th>
                <th>Data</th>

                
            </tr>
            <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <td>{{contato.data | date:'dd/MM/yyyy'}}</td>
                

            </tr>
        </table>
        <hr/>

        <form name="contatoForm">
            <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>
            <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' ' + (operadora.preco | currency) for operadora in operadoras| orderBy:'nome'">
                <option value="">Selecione uma operadora</option>
        </select>
        </form>
        <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">
            Preencha o campo Nome.
        </div>
        <div ng-show="contatoForm.nome.$error.minlength" class="alert alert-danger">
            O campo deve ter no mínimo 10 caracteres.
        </div>
        <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
            Preencha o campo Telefone.
        </div>
        <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
            O campo Telefone deve ter o formato DDDDD-DDDD.
        </div>
        <button class="btn btn-success btn-block" ng-click="adicionarContato(contato)"
            ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar Contato</button>

    </div>

</body>

</html>
